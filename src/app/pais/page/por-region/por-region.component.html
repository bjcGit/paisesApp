<h1>Por región: <small>Región {{regionActiva | titlecase}}</small> </h1>
<hr>

<h5>Seleccione la región:</h5>

<div class="row">
    <div class="col">
        <button [class]="getRegionCss(region)" 
        *ngFor="let region of regiones"
        (click)="activarRegion(region)" >
            {{region | titlecase}}
        </button>
    </div>
   
</div>
<hr>
<div *ngIf="paises.length > 0" class="row" >
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
